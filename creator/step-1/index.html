<html lang="de">
<head>

                <div class="indicator">
                <h3>Pro</h3>
                <p id="pro-num">0</p>
                </div>

            <div class="bar"></div>
            <div class="con" id="con">
                <div class="indicator">
                <h3>Contra</h3>
                <p id="con-num">0</p>
            </div>
                <input type="text" name="c-1" class="disabled con" onkeydown="ToNextInput(event, 'con')" onfocus="InputhasText('con-1', 'con', '1')" id="con-1" data-number="1">
            </div>
        </form>
        
    </main>
    <footer>
        <button id="next-step" data-next="/creator/step-2" onclick="GenerateSubmitURL('step-1')">Weiter <span class="arrow">â‡’</span><span class="circle"></span></button>
